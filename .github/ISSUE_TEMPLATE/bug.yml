name: Bug Report
description: Report a bug or issue
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
      placeholder: Describe the bug
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error
    validations:
      required: true

  - type: textarea
    id: action-steps
    attributes:
      label: Action Steps (for fixing)
      description: Suggested steps to fix (fill after investigation)
      placeholder: |
        - [ ] Step 1
        - [ ] Step 2

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Low - Minor issue
        - Medium - Affects functionality
        - High - Major feature broken
        - Critical - System down
    validations:
      required: true
